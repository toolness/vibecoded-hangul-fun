name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  # Allows external webhook trigger
  repository_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache database assets
        uses: actions/cache@v4
        with:
          path: src/assets/database
          key: database-${{ github.run_id }}
          restore-keys: |
            database-

      - name: Download data
        run: npm run download
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DS_ID: ${{ secrets.NOTION_DS_ID }}

      - name: Generate AI audio
        run: node --experimental-strip-types generate-ai-sentence-audio.ts
        env:
          VITE_AWS_BUCKET: ${{ vars.VITE_AWS_BUCKET }}
          VITE_AWS_BUCKET_REGION: ${{ vars.VITE_AWS_BUCKET_REGION }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}

      - name: Build
        run: npm run build
        env:
          VITE_AWS_BUCKET: ${{ vars.VITE_AWS_BUCKET }}
          VITE_AWS_BUCKET_REGION: ${{ vars.VITE_AWS_BUCKET_REGION }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
